name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Or 'main' if you've updated your default branch
  pull_request:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: production
  cancel-in-progress: true  # This ensures only one deployment is active at any given time.

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # Define the deployment environment (can be 'production', 'staging', etc.)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Set up Node.js if your project requires it
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Update this version if necessary

      # Install dependencies (use only if your project needs it)
      - name: Install dependencies
        run: npm install

      # Build the project (use this if you need to build assets like static files)
      - name: Build the project
        run: npm run build  # Or a relevant command if using a build tool

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          folder: ./  # Assuming you want to deploy the root folder (static files)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

