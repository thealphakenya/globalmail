name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Ensure this matches your default branch (main or master)
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (optional, only if needed)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify Node.js version if needed

      # Step 3: Install dependencies (only if you need them)
      - name: Install dependencies
        run: npm install

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          folder: ./  # Point to the folder containing your static files (root directory)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
