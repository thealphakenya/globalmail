<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalMail - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="auth.js"></script>
</head>
<body>
    <h1>Welcome to GlobalMail</h1>
    <div>
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="signIn()">Login</button>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="register.html">Create one</a></p>
    </div>

    <script>
        async function signIn() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            let response = await fetch("https://your-api-endpoint.com/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            let data = await response.json();
            
            if (response.ok) {
                localStorage.setItem("user", JSON.stringify(data.user));
                alert("Login Successful!");
                window.location.href = "globalmailhomepage.html"; // Redirect to homepage if logged in
            } else {
                alert(data.message || "Invalid Credentials");
            }
        }

        window.onload = () => {
            const user = localStorage.getItem("user");
            if (user) {
                window.location.href = "globalmailhomepage.html"; // Redirect to homepage if already logged in
            }
        };
    </script>
</body>
</html>
