<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalMail - Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="auth.js"></script>
    <style>
        /* Styling for the download button */
        .download-btn {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body onload="checkLoginStatus()">
    <!-- Download Button -->
    <button class="download-btn" onclick="downloadApplication()">Download Application</button>

    <header>
        <nav>
            <ul>
                <li><a href="inbox.html">Inbox</a></li>
                <li><a href="sent.html">Sent</a></li>
                <li><a href="compose.html">Compose Email</a></li>
                <li><a href="profile.html" id="profileLink">Profile</a></li>
                <li><a href="index.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>

        <!-- GLM Logo -->
        <div class="glm-logo">GLM</div>

        <!-- Display Profile Picture in Top Right -->
        <div id="userProfilePic" class="profile-pic" onclick="goToProfile()">
            <img id="profileImg" src="" alt="Profile Picture">
        </div>
    </header>

    <main id="mainContent">
        <!-- Dynamic content will be loaded here -->
    </main>

    <script>
        // Function to check the login status
        function checkLoginStatus() {
            const user = localStorage.getItem("user");
            if (!user) {
                window.location.href = "index.html"; // Redirect to login page if not logged in
            } else {
                const parsedUser = JSON.parse(user);
                document.getElementById("profileImg").src = parsedUser.profilePicture || "default-profile.png"; // Default image if none exists
            }
        }

        // Redirect to profile when user clicks on their profile picture
        function goToProfile() {
            window.location.href = "profile.html"; // Redirect to profile page on clicking profile picture
        }

        // Logout function
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html"; // Redirect to login page
        }

        // Download Application function
        function downloadApplication() {
            // Assume the application is available for download from a server.
            const platform = getPlatform();
            let downloadUrl = '';

            // Check platform (Desktop or Mobile) and download appropriate version
            if (platform === 'mobile') {
                downloadUrl = 'https://example.com/globalmail-app.apk'; // Link to APK for Android
            } else if (platform === 'windows') {
                downloadUrl = 'https://example.com/globalmail-app.exe'; // Link to .exe for Windows
            } else if (platform === 'mac') {
                downloadUrl = 'https://example.com/globalmail-app.dmg'; // Link to .dmg for macOS
            } else if (platform === 'pwa') {
                // For mobile browsers, offer a PWA download prompt
                alert('Install this app on your phone using the "Add to Home Screen" option!');
                return;
            }

            // Trigger the download
            window.location.href = downloadUrl;
        }

        // Function to detect the platform
        function getPlatform() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.includes('android')) {
                return 'mobile';
            } else if (userAgent.includes('iphone') || userAgent.includes('ipad')) {
                return 'mobile';
            } else if (userAgent.includes('windows')) {
                return 'windows';
            } else if (userAgent.includes('macintosh')) {
                return 'mac';
            } else {
                return 'pwa'; // Default to PWA (Progressive Web App)
            }
        }
    </script>
</body>
</html>
