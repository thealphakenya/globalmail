<!-- adminlogin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GlobalMail</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="js/adminlogin.js"></script>
</head>
<body>
    <h2>Admin Login</h2>
    <form id="adminLoginForm" onsubmit="adminLogin(event)">
        <label for="adminEmail">Email:</label>
        <input type="email" id="adminEmail" required><br>
        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
